language: csharp
solution: Shortcut creator.sln

os: windows
mono: none

addons:
  artifacts: true

script:
- choco install dotnetcore-sdk
- choco install 7zip.install
- dotnet --version
- dotnet restore	
- dotnet build
- dir .\\bin\\Debug\\netcoreapp3.0

  # This command generates a release.zip file.
- 7z a -tzip release.zip .\\bin\\Debug\\netcoreapp3.0
- dir
deploy:
  provider: releases
 # overwrite:true
  api_key:
    secure: ""
  file: '.\\release.zip'
  skip_cleanup: true
  on:
    tags: true 